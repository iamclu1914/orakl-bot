# Render.com deployment configuration
services:
  - type: worker
    name: orakl-bot
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -u main.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TZ
        value: America/New_York
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: POLYGON_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /
